<header id="header">
  <div class="logo">
    <img
      src="../../assets/icons/download.png"
      width="50"
      height="30"
      class="rounded mx-1"
      alt="TechShorts Logo"
    />
    <a [routerLink]="['/reel']" routerLinkActive="router-link-active">
      <span class="text-info">Tech</span><span class="text-light">Shorts</span>
    </a>
  </div>

  <div class="user-actions">
    <!-- Notifications Icon -->
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Filter Icon -->
    <div class="filter" (click)="toggleFilters()">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
        />
      </svg>
    </div>

    <!-- User Avatar -->
    <div class="user-avatar"></div>
  </div>
</header>

<!-- FILTER SECTION -->

  <div class="filter-header" (click)="toggleFilters()">

    <div class="filter-customize">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"

      >

  </div>

  <!-- Subfilters -->
  <div class="filter-group" >
    <div class="filter-group-title">Related Topics</div>
    <div class="filter-search">
      <input
      type="text"
      placeholder="Search topics..."
      [(ngModel)]="searchQuery"
      (input)="filterSubfilters(searchQuery)"
      class="search-input"
      />
    </div>
    <div class="filter-options">
      <div
        *ngFor="let sub of subfilters"
        [class.active]="selectedSubfilter === sub"
        class="filter-option"
        (click)="selectSubfilter(sub)"
      >
        {{ sub }}
      </div>
    </div>
  </div>

  <!-- Skill Level Filter -->
  <div class="filter-group">
    <div class="filter-group-title">Skill Level</div>
    <div class="filter-options">
      <div
        *ngFor="let level of skillLevels"
        [class.active]="selectedSkillLevel === level"
        class="filter-option"
        (click)="selectSkillLevel(level)"
      >
        {{ level | titlecase }}
      </div>
    </div>
  </div>

  <!-- Content Type Filter -->
  <div class="filter-group">
    <div class="filter-group-title">Content Type</div>
    <div class="filter-options">
      <div
        *ngFor="let type of contentTypes"
        [class.active]="selectedContentType === type"
        class="filter-option"
        (click)="selectContentType(type)"
      >
        {{ type }}
      </div>
    </div>
  </div>


</div>
